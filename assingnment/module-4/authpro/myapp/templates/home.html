<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>

    <style>
        p {
            margin: 0;
            display: inline;
        }
  
        #main {
            border: 2px solid rgba(255, 255, 255, 20);
            width: 500px;
            height: 280px;
            text-align: center;
            margin: auto;
            background-color: transparent;
            margin-top: 250px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
  
        h1 {
            margin: 0;
            margin-top: 20px;
            margin-bottom: 20px;
        }
  
        body {
            margin: 0;
            background-color: coral;
            color: white;
            background: url(https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-23.jpg);
            /* background-position: center; */
            background-size: cover;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
  
        #login {
            border: none;
            margin-top: 5px;
            border-radius: 25px;
            width: 300px;
            height: 35px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
  
        #chk {
            display: inline-block;
        }
  
        .links {
            text-decoration: none;
            color: white;
            font-weight: 900;
        }
  
        .in {
            height: 30px;
            width: 300px;
            border-radius: 20px;
            text-indent: 7px;
            margin-bottom: 10px;
            background-color: transparent;
            border: 1px solid white;
            color: white;
        }
  
        .in::placeholder {
            color: white;
        }
    </style>
</head>
<body style="background-color: rgb(2, 36, 53); text-align: center;">
    <h1 style="text-align: center;  font-family: cursive; ">WELCOME TO HOME</h1>
    <hr>
    {% if user is none %}
    <a class="btn btn-primary" href="/">Login</a>
    {% else %}
    <a class="btn btn-primary" href="/userlogout">Logout</a>
    {% endif %}
</body>
</html>
