<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <!-- Favicon Start -->
    <link
      rel="shortcut icon"
      href="/static/img/favicon.png"
      type="image/x-icon"
    />
    <!-- Favicon end -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: #E6E6FA">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="/static/img/notes_logo.png"
            alt="Logo"
            width="33"
            height="33"
            class="d-inline-block align-text-top"
          />
          NotesApp
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/notes">Notes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact"
                >Contact</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search" method="post">
            {%csrf_token%}
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>

          <button class="btn btn-outline-light mx-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
          <a href="/signup" class="btn btn-outline-light">Signup</a>

        </div>s
      </div>
    </nav>
    <!-- Navbar End -->
    

    <!-- Signup Form Start -->

    <div class="container my-5">
        <h2 style="text-align: center; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> Verify your OTP </h2>
    <hr>

    {% if msg %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <form method="post" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}


            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Your OTP</label>
                <input type="number" name="otp" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-dark" type="submit">Verify</button>
            </div>
        </form>
    </div>
    <!-- Signup Form End -->

  </body>
</html>
