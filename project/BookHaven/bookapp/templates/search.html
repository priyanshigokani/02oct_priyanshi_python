<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>profile card</title>
    <style>
    </style>
</head>

<body>
    <header id="hm-header">
        <div class="navbr">
            <nav class="nav">
                <p class="logo-nm">
                    Book Heaven
                </p>
                <div class="part2">
                    <form  action="" class="search-form">
                        <input type="text" placeholder="search" class="search-input">
                        <div class="search-button" >
                            <i class="fa-solid fa-magnifying-glass search-icon"></i>
                            <i class="fa-solid fa-xmark search-close" style="position: absolute; margin-left: 0%;"></i>
                        </div>
                    </form>
                    <div class="ls-btn">
                        <input class="hm-nav-btn" type="button" value="login">
                        <input class="hm-nav-btn" type="button" value="sing up">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
    <div class="bkcontainer">
        {% for i in results %}
        <div class="bk-card">
            <div class="bk-card-inside">
                <div class="bk-front">
                    <h2 class="bk-name">{{i.booktitle}}</h2>
                    <p class="bk-auth">{{i.auname}}</p>
                </div>
                <div class="bk-back">
                    <p class="bk-desc">{{i.description}}</p>
                    <input id="bk-down" type="button" value="Download">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
        
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <script src="/static/js/main.js"></script>
</body>

</html>
