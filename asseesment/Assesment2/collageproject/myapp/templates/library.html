<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #dc3545;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #dc3545;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col-md-4 {
            width: 30%;
            box-sizing: border-box;
        }

        .card {
            border-radius: 10px;
            border: 1px solid #dc3545;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #dc3545;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 15px;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-text {
            font-size: 14px;
            color: #333;
        }

        .card-text small {
            color: #777;
        }

        .btn {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #b22234;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Books</h2>

        <div class="row">
            {% for book in books %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title">{{ book.BookName }}</h5>
                        </div>
                        <div class="card-body">
                            {% if book.BImg %}
                                <img src="{{ book.BImg.url }}" class="card-img-top" alt="{{ book.BookName }}">
                            {% endif %}
                            <p class="card-text">{{ book.desc }}</p>
                            <a href="{{ book.myfile.url }}" class="btn" download>Download Book</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
