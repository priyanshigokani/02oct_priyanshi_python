<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/fav.png">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #dc3545;
            height: 100vh;
            padding: 20px;
            color: white;
            position: fixed;
            width: 250px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #ffc107;
            color: #333;
        }
        .sidebar i {
            margin-right: 8px;
        }
        .header {
            background-color: #dc3545;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 250px;
        }
        .main {
            padding: 20px;
        }
        .card-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 30px;
            margin-bottom: 15px;
            color: #dc3545;
        }
        .dashboard-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        footer p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <img src="/static/logo.png" alt="Study Mate Logo" style="width: 100px; height: auto; margin-bottom: 15px;">
                <h3>Study Mate</h3>
                <a href="/student"><i class="fas fa-user-graduate"></i> Students</a>
                <a href="/teacher"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
                <a href="/library"><i class="fas fa-book"></i> Library</a>
                <a href="/event"><i class="fas fa-calendar-alt"></i> Events</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10" style="margin-left: 250px;">
                <!-- Header -->
                <div class="header">
                    <h1>Dashboard</h1>
                    
                    {% if user is none %}
                    <div>
                        <a href="/signin" class="btn btn-success me-2">Sign In</a>
                        <a href="/signup" class="btn btn-light">Sign Up</a>
                    </div>
                    {% else %}
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          {{user}}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/upd">Update Profile</a></li>
                            <li><a class="dropdown-item" href="/forgotPass">Forgot Password</a></li>
                          <li><a class="dropdown-item" href="/userlogout">Log Out</a></li>
                        </ul>
                      </div>
                </div>
                {% endif %}

                <!-- Dashboard at a Glance -->
                <div class="dashboard-header">
                    <h2><b></b></h2>
                    <div class="card-section">
                        <div class="card">
                            <i class="fas fa-user-graduate"></i>
                            <a href="/student" class="btn btn-light btn-lg w-100">Students</a>
                        </div>
                        <div class="card">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <a href="/teacher" class="btn btn-light btn-lg w-100">Teachers</a>
                        </div>
                        <div class="card">
                            <i class="fas fa-calendar-alt"></i>
                            <a href="/event" class="btn btn-light btn-lg w-100">Events</a>
                        </div>
                        <div class="card">
                            <i class="fas fa-book"></i>
                            <a href="/library" class="btn btn-light btn-lg w-100">Books</a>
                        </div>
                    </div>
                </div>

                <!-- Add Buttons (Content Block) -->
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
