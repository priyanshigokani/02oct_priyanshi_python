<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Upload Book</title>

    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color:#ffe5e5; /* Lighter background for a clean look */
        color: #212529; /* Default text color */
        padding-top: 50px; /* Extra space at the top */
      }

      /* Header styles */
      h2 {
        color: #dc3545; /* Red title to match the theme */
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
      }

      /* Form Container */
      .form-container {
        background-color: #ffffff; /* White background for the form */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Softer shadow for form */
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #ddd;
      }

      /* Input Fields */
      .form-floating input,
      .form-floating select,
      .form-control,
      .form-control-lg {
        border-radius: 10px;
        border: 1px solid #ddd;
        box-shadow: none;
        padding: 12px;
        font-size: 1rem;
      }

      /* Input fields focus state */
      .form-control:focus {
        border-color: #dc3545; /* Red border for focus */
        box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
      }

      /* File Upload */
      .form-control[type="file"] {
        padding: 10px;
      }

      /* Button styles */
      .btn-lg {
        border-radius: 8px;
        background-color: #dc3545; /* Red button */
        border: none;
        color: white;
        padding: 12px 20px;
        font-size: 1.1rem;
      }

      /* Button hover effect */
      .btn-lg:hover {
        background-color: #ffc107; /* Yellow on hover */
        color: #212529;
        transform: scale(1.05);
        transition: 0.3s;
      }

     

      /* Optional: Subtle transitions for inputs */
      .form-floating input,
      .form-floating select {
        transition: border-color 0.3s ease;
      }

      /* Spacing between elements */
      .mb-3 {
        margin-bottom: 20px;
      }

      /* Large text for form labels */
      .form-label {
        font-size: 1.1rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Form -->
      <div class="form-container">
        <h2>Add Book</h2>

       <!-- msg -->
        {% if msg %}
        <div class="alert alert-secondary alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <!-- msg -->

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-floating mb-4" >
            <input
              type="text"
              name="BookName"
              class="form-control"
              id="floatingInput"
              placeholder="Query Title"
              required
            />
            <label for="floatingInput">Book Title</label>
          </div>

          <div class="mb-4">
            <label for="coverImage" class="form-label">Upload Book Cover</label>
            <input type="file" name="BImg" class="form-control form-control-lg" id="coverImage" accept="image/*" required />
          </div>

          <div class="mb-4">
            <label for="bookFile" class="form-label">Upload Your Book</label>
            <input
              name="myfile"
              class="form-control form-control-lg"
              id="bookFile"
              type="file"
              required
            />
          </div>

          <div class="mb-4">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea
              name="desc"
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-lg">Add Book</button>
          </div>
        </form>
      </div>

     

    <!-- Optional: You can include Bootstrap JS and its dependencies (like Popper.js) here -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
