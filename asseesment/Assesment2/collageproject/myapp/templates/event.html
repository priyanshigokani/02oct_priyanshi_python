<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
     body {
    background: linear-gradient(to right, #ffe5e5, #ffcccc);
}


      .card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card-img-top {
        height: 200px;
        object-fit: cover;
        border-bottom: 2px solid #dc3545;
      }

      .card-title {
        font-weight: bold;
        color: #dc3545;
      }

      .event-date {
        font-size: 0.9rem;
        font-weight: bold;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center mb-4 text-danger">
        <i class="fas fa-calendar-alt"></i> Events
      </h2>

      <div class="row">
        <!-- Loop through events -->
        {% for i in eid %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card shadow">
            {% if i.img %}
            <img src="{{ i.img.url }}" class="card-img-top" alt="Event Image" />
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ i.EventTitle }}</h5>
              <p class="card-text text-muted event-date">
                <i class="far fa-clock"></i> {{ i.date }}
              </p>
              <p class="card-text">{{ i.desc }}</p>
              <a href="#" class="btn btn-danger btn-sm"
                ><i class="fas fa-info-circle"></i> More Info</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
