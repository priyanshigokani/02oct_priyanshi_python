<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: #d32f2f; /* Red color for the title */
    }
    .btn {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 20px;
      background-color: #d32f2f; /* Red button */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #c62828; /* Darker red when hovered */
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #d32f2f; /* Red footer */
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to the Study Mate</h1>
  <p>Please choose an option:</p>
  <a href="/signup" class="btn">Sign Up</a>
  <a href="/signin" class="btn">Sign In</a>
</div>

<footer>
  <p>&copy; 2025 Study Mate</p>
</footer>

</body>
</html>
